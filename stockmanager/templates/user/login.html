{% extends "user/base.html" %}
{% block title %}Login{% endblock %}
{% block nav %}
<li class="nav-item active">
    <a class="nav-link background" href="{% url 'login' %}" title="Login"><div class="text">Login</div></a>
</li>
<div class="spacer"></div>
<li class="nav-item">
    <a class="nav-link background" href="{% url 'register' %}" title="Register"><div class="text">Register</div></a>
</li>
{% endblock %}
{% block body %}
<div class="reg-div">
    <form action="{% url 'log in' %}" method="post">
        {% csrf_token %}
        <div class="title">
            <h3>Login</h3>
        </div>
        <div class="label-u">
            <label>Username:</label>
        </div>
        <div class="username">
            <input name="username" type="text"/>
        </div>
        <div class="label-p1">
            <label>Password:</label>
        </div>
        <div class="password_area">
            <input name="password" type="password"/>
        </div>
        <div class="submit">
            <button type="submit" class="gen-button" title="Login">Login</button>
        </div>
    </form>
    <div>
        Need an account? <a href="{% url 'register' %}" title="Register now">Register now</a>
    </div>
</div>
{% endblock %}
